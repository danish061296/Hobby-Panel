<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hobby Panels</title>
  </head>
  <body>
    <div class="panel-container">
      <div class="pic1 git ">
        <h2><a href="#" target="_blank"><i class="fab fa-github"></i></a></h2>
        <p>Git Profile</p>
      </div>
      <div class="pic1 battery"> 
        <h2><i class="fas fa-battery-three-quarters"></i></h2>
        <p>Battrey Percentage</p>
      </div>
      <div class="pic2 facebook">
        <h2><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></h2>
        <p>Facebook Profile</p>
      </div>
      <div class="pic1 sports">
        <h2><i class="fas fa-baseball-ball"></i></h2>
        <p>Sports</p>
      </div>
      <div class="pic2 coding">
        <h2><i class="fas fa-laptop-code"></i></h2>
        <p>Coding</p>
      </div>
      <div class="pic2 food">
        <h2><i class="fas fa-utensils"></i></h2>
        <p>Foodie</p>
      </div>
      <div class="pic1 travel">
        <h2><i class="fas fa-luggage-cart"></i></h2>
        <p>Loves Travelling</p>
      </div>
      <div class="pic2 workout">
        <h2><i class="fas fa-dumbbell"></i></h2>
        <p>Lets Workout</p>
      </div>
      <div class="pic2 photography">
        <h2><i class="fas fa-camera-retro"></i></i></h2>
        <p>Photography</p>
      </div>
    </div>
  </body>
</html>
